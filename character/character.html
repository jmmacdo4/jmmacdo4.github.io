<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DND Character Creation Form</title>
</head>
<body>
    <h1>
        DND Character Creation Form
    </h1>
    <form>
        Character Name: <input type = "text" id="name"><br>
        <br>
        Character Class: <input type = "text" id="classType"><br>
        Rank your desired stats from most important (1) to least important (6)<br><br>
        Strength: <select id="strength">
            <option value="null">Please Choose One...</option>
            <option value=1>1 (Most Important)</option>>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6 (Least Important)</option>
        </select> <br><br>
        Dexterity: <select id="dex">
                <option value="null">Please Choose One...</option>
                <option value=1>1 (Most Important)</option>>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6 (Least Important)</option>
        </select> <br><br>
        Constitution: <select id="con">
                <option value="null">Please Choose One...</option>
                <option value=1>1 (Most Important)</option>>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6 (Least Important)</option>
        </select> <br><br>
        Intelligence: <select id="int">
                <option value="null">Please Choose One...</option>
                <option value=1>1 (Most Important)</option>>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6 (Least Important)</option>
        </select> <br><br>
        Wisdom: <select id="wis">
                <option value="null">Please Choose One...</option>
                <option value=1>1 (Most Important)</option>>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6 (Least Important)</option>
        </select> <br><br>
        Charisma: <select id="charisma">
                <option value="null">Please Choose One...</option>
                <option value=1>1 (Most Important)</option>>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6 (Least Important)</option>
        </select> <br><br>
    </form>
    <div id="statsOut">
        
    </div>
</body>

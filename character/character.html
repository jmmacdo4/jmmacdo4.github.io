<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DnD Character Creation Form</title>
<link href="character.css" type="text/css" rel="stylesheet">
<script src="character.js"></script>
</head>
<body>
    <h1>
        DnD Character Creation Form
    </h1>
    <form>
        Name: <input type = "text" id="name"><br>
        <br>
        Class: <input type = "text" id="class"><br>
        <br>
        Race: <input type = "text" id="race"><br>
        <br>
        Rank your desired stats from most important (1) to least important (6)<br><br>
        Strength: <select id="str">
            <option value="null">Please Choose One...</option>
            <option value="1">Strength</option>>
            <option value="2">Dexterity</option>
            <option value="3">Constitution</option>
            <option value="4">Intelligence</option>
            <option value="5">Wisdom</option>
            <option value="6">Charisma</option>
        </select> <br><br>
        Dexterity: <select id="dex">
            <option value="null">Please Choose One...</option>
            <option value="1">Strength</option>>
            <option value="2">Dexterity</option>
            <option value="3">Constitution</option>
            <option value="4">Intelligence</option>
            <option value="5">Wisdom</option>
            <option value="6">Charisma</option>
        </select> <br><br>
        Constitution: <select id="con">
            <option value="null">Please Choose One...</option>
            <option value="1">Strength</option>>
            <option value="2">Dexterity</option>
            <option value="3">Constitution</option>
            <option value="4">Intelligence</option>
            <option value="5">Wisdom</option>
            <option value="6">Charisma</option>
        </select> <br><br>
       Intelligence: <select id="int">
            <option value="null">Please Choose One...</option>
            <option value="1">Strength</option>>
            <option value="2">Dexterity</option>
            <option value="3">Constitution</option>
            <option value="4">Intelligence</option>
            <option value="5">Wisdom</option>
            <option value="6">Charisma</option>
        </select> <br><br>
        Wisdom: <select id="wis">
            <option value="null">Please Choose One...</option>
            <option value="1">Strength</option>>
            <option value="2">Dexterity</option>
            <option value="3">Constitution</option>
            <option value="4">Intelligence</option>
            <option value="5">Wisdom</option>
            <option value="6">Charisma</option>
        </select> <br><br>
        Charisma: <select id="chr">
            <option value="null">Please Choose One...</option>
            <option value="1">Strength</option>>
            <option value="2">Dexterity</option>
            <option value="3">Constitution</option>
            <option value="4">Intelligence</option>
            <option value="5">Wisdom</option>
            <option value="6">Charisma</option>
        </select> <br><br>
    </form>
    <a id="printStats" href="#" onclick="printCharacter()">Make your character</a><br><br>
    <div id="statsOut">
        
    </div>
</body>
</html>
